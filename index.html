<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ahad Sim Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      font-family: monospace;
      color: #00ff00;
      height: 100vh;
      overflow: hidden;
    }

    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .overlay {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      padding: 20px 0;
    }

    .login-box {
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ff00;
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #00ff00; }
      to { box-shadow: 0 0 25px #39ff14; }
    }

    .login-box h1 {
      margin-bottom: 15px;
      color: #00ff00;
      text-shadow: 0 0 15px #00ff00;
      font-size: 22px;
    }

    input, button {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
      outline: none;
      box-sizing: border-box;
    }

    button {
      background: #0f0;
      color: black;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
    }

    .container {
      display: none;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 15px #00ff00;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #39ff14;
    }

    .card {
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      padding: 12px;
      margin: 10px 0;
      box-shadow: 0 0 15px rgba(0,255,0,0.6);
      color: #0f0;
      font-size: 14px;
      word-wrap: break-word;
    }

    .head {
      font-weight: bold;
      color: #39ff14;
    }

    #results {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 5px;
    }

    #accessMsg {
      display: none;
      text-align: center;
      color: #00ff00;
      font-size: 18px;
      text-shadow: 0 0 15px #00ff00;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- Matrix Background -->
  <canvas id="matrix"></canvas>

  <div class="overlay">
    <!-- Login Box -->
    <div class="login-box" id="loginBox">
      <h1>üîê Ahad Sim Information</h1>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p id="loginMsg" style="color:red; margin-top:10px;"></p>
      <p id="accessMsg">ACCESS GRANTED... Welcome Ahad</p>
    </div>

    <!-- Main Dashboard -->
    <div class="container" id="mainApp">
      <h2>üì± Ahad SIM Information üáµüá∞</h2>
      <input type="text" id="num" placeholder="Enter phone number">
      <button onclick="searchNumber()">Search</button>
      <div id="results"></div>
    </div>
  </div>

  <script>
    // MATRIX BACKGROUND
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    }
    resizeCanvas();

    const letters = "010100110001010101010101001010101010101001";
    const fontSize = 16;
    let columns = canvas.width / fontSize;
    const drops = [];

    function resetDrops() {
      columns = Math.floor(canvas.width / fontSize);
      for (let i = 0; i < columns; i++) {
        drops[i] = 1;
      }
    }
    resetDrops();

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    window.addEventListener("resize", () => {
      resizeCanvas();
      resetDrops();
    });

    // LOGIN FUNCTION
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("loginMsg");
      const accessMsg = document.getElementById("accessMsg");

      if (user === "Ahad" && pass === "11") {
        msg.innerText = "";
        accessMsg.style.display = "block";

        // Play robotic voice "Welcome to Ahad SIM Information"
        const utter = new SpeechSynthesisUtterance("Welcome to Ahad SIM Information");
        utter.rate = 0.9; // slower, robotic effect
        utter.pitch = 0.6;
        speechSynthesis.speak(utter);

        setTimeout(() => {
          document.getElementById("loginBox").style.display = "none";
          document.getElementById("mainApp").style.display = "block";
        }, 2000);
      } else {
        msg.innerText = "‚ùå Invalid username or password!";
      }
    }

    // LOOKUP FUNCTION
    async function searchNumber() {
      const num = document.getElementById("num").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "‚è≥ Loading...";

      if (!num) {
        alert("Please enter a number!");
        resultsDiv.innerHTML = "";
        return;
      }

      try {
        const response = await fetch(`https://www.3patticenter.com/famofc/api/database.php?num=${encodeURIComponent(num)}`);
        const data = await response.json();

        if (data.status !== "success") {
          resultsDiv.innerHTML = `<p style="color:red;">‚ùå ${data.message}</p>`;
          return;
        }

        resultsDiv.innerHTML = "";
        data.data.forEach(record => {
          let card = `<div class="card">`;
          for (let key in record) {
            card += `<p><span class="head">${key}:</span> ${record[key]}</p>`;
          }
          card += `</div>`;
          resultsDiv.innerHTML += card;
        });

      } catch (error) {
        resultsDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>

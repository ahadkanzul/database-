  <!-- Matrix Background Script -->
  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "„Ç¢„Ç°„Ç§„Ç§„Ç¶„Ç®„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éä„Éã„Éå„Éç„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≥ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff99";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 35);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

  <!-- SIM Data Script -->
  <script>
    async function fetchSimData() {
      const number = document.getElementById("simNumber").value.trim();
      const responseBox = document.getElementById("responseBox");

      responseBox.innerHTML = '';

      if (!number) {
        responseBox.innerHTML = '<div class="error">‚ùå Please enter a mobile and CNIC number.</div>';
        return;
      }

      if (!number.match(/^\d{10,13}$/)) {
        responseBox.innerHTML = '<div class="error">‚ùå Please enter a valid number (10-13 digits).</div>';
        return;
      }

      responseBox.innerHTML = '<div class="loading">‚è≥ Querying Matrix Grid...</div>';

      const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://famofcfallxd.serv00.net/apis/famdata.php?num=03xxx}`)}`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Status: ${response.status}`);

        const result = await response.json();
        const apiData = JSON.parse(result.contents);

        responseBox.innerHTML = '';

        if (apiData.status === "success" && apiData.data && apiData.data.length > 0) {
          let formattedData = '';
          apiData.data.forEach(user => {
            formattedData += `
              <div class="formatted-data">
                <p><strong>üîπ Name:</strong> ${user.name || "N/A"}</p>
                <p><strong>üîπ Mobile:</strong> ${user.mobile || "N/A"}</p>
                <p><strong>üîπ CNIC:</strong> ${user.cnic || "N/A"}</p>
                <p><strong>üîπ Address:</strong> ${user.address || "N/A"}</p>
              </div>
              <div class="separator"></div>
            `;
          });
          responseBox.innerHTML = formattedData;
        } else {
          responseBox.innerHTML = `<div class="error">‚ùå ${apiData.message || 'No data found for this number'}</div>`;
        }
      } catch (error) {
        responseBox.innerHTML = `<div class="error">‚ùå API Error: ${error.message}</div>`;
      }
    }
  </script>
